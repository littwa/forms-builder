
<h3 [ngStyle]="{ margin: '5px' }">Authoriztion Page</h3>

<h3 *ngIf="iRegisterNow">Register successful! Now authorise</h3>
<form [formGroup]="form" (ngSubmit)="sub()">
  <input placeholder="email" formControlName="email" /><br />
  <input placeholder="password" formControlName="password" /><br />
  <!-- <label> Agree<input type="checkbox" formControlName="agree" /></label><br /> -->
  <button type="submit">Send</button>
</form>
<hr />
<div *ngIf="user$ | ngrxPush as user">
  Email: {{ user.email }} Password: {{ user.password }}
</div>
